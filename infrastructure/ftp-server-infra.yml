AWSTemplateFormatVersion: '2010-09-09'
Description: MonPremierLab Infrastructure FTP sécurisée pour NaBysso - us-west-2

Parameters:
  EnvironmentName:
    Type: String
    Default: monpremierlab-ftp-stack
    Description: Nom de l'environnement

  KeyPairName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: Nom de la paire de clés pour l'accès SSH

  VpcCIDR:
    Type: String
    Default: 10.0.0.0/16
    Description: CIDR pour le VPC

Resources:
  # VPC et ressources réseau
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VpcCIDR
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-vpc

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-igw

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  PublicSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !Select
        - 0
        - !Cidr
          - !Ref VpcCIDR
          - 4
          - 8
      MapPublicIpOnLaunch: true
      AvailabilityZone: !Select
        - 0
        - !GetAZs ''
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-public-subnet

  # Route Table
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-public-routes

  DefaultPublicRoute:
    Type: AWS::EC2::Route
    DependsOn: AttachGateway
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet

  # Security Group
  FTPSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group pour le serveur FTP
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 20
          ToPort: 21
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 30000
          ToPort: 30100
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-ftp-sg

  # IAM Role pour EC2
  FTPServerRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonS3FullAccess
        - arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy

  FTPServerInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: /
      Roles:
        - !Ref FTPServerRole

  # EBS Volume
  FTPDataVolume:
    Type: AWS::EC2::Volume
    Properties:
      Size: 50
      VolumeType: gp3
      AvailabilityZone: !GetAtt PublicSubnet.AvailabilityZone
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-ftp-data

  # S3 Bucket pour les backups
  BackupBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub nabysso-backup-${AWS::AccountId}
      VersioningConfiguration:
        Status: Enabled
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldBackups
            Status: Enabled
            ExpirationInDays: 30

  # FTP Server
  FTPServer:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ami-087f352c165340ea1 # Amazon Linux 2023 AMI pour us-west-2
      InstanceType: t2.micro
      KeyName: !Ref KeyPairName
      SubnetId: !Ref PublicSubnet
      SecurityGroupIds:
        - !Ref FTPSecurityGroup
      IamInstanceProfile: !Ref FTPServerInstanceProfile
      BlockDeviceMappings:
        - DeviceName: /dev/xvda
          Ebs:
            VolumeSize: 20
            VolumeType: gp3
      UserData: !Base64
        Fn::Sub: |
          #!/bin/bash
          dnf update -y
          dnf install -y vsftpd quota aws-cli
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-ftp-server

  VolumeAttachment:
    Type: AWS::EC2::VolumeAttachment
    Properties:
      Device: /dev/sdf
      InstanceId: !Ref FTPServer
      VolumeId: !Ref FTPDataVolume

Outputs:
  FTPServerPublicIP:
    Description: IP publique du serveur FTP
    Value: !GetAtt FTPServer.PublicIp

  BackupBucketName:
    Description: Nom du bucket S3 pour les backups
    Value: !Ref BackupBucket

  SSHConnection:
    Description: Commande pour se connecter en SSH
    Value: !Sub ssh -i ${KeyPairName}.pem ec2-user@${FTPServer.PublicIp}